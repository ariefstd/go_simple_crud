<!DOCTYPE html>
<html>
<head>
    <title>Read Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Age}}</td>
            <td>
                <a href="/update?id={{.ID}}">Edit</a>
                <a href="/delete?id={{.ID}}">Delete</a>
            </td>
        </tr>
        {{end}}
    </table>
    <a href="/create">Create New User</a>
</body>
</html>
